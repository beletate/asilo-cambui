<!DOCTYPE html>
<html>

<head>
    <title>Asilo Cambuí</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header">

        <a href="#default" class="logo">Asilo Cambuí</a>
        <div class="header-right">
            <a class="homeStation" href="index.html">Home</a>
            <a class="doacaoStation" href="doacao.html">Doação</a>
            <a class="bazarStation" href="bazar.html">Bazar</a>
            <a class="postStation" href="posts.html">Comentários</a>
            <a class="eventosStation" href="eventos.html">Eventos</a>
            <a class="contatoStation" href="contato.html">Contato</a>
        </div>
    </header>
    <div class="container-pagamento">
        <div class="pagamento-aviso">
            <h3>Informe seus dados para continuar com a pagamento.</h3>
        </div>
        <div class="pagamento-input">
            <input type="text" class="form-contact-input" placeholder="Bandeira"/>
            <input type="text" class="form-contact-input" placeholder="Numero do Cartão" />
            <h4>Vencimento</h4>
        </div>
        <div class="info-cartao">
            <input type="text" class="form-contact-input" placeholder="Mês"/>
            <input type="text" class="form-contact-input" placeholder="Ano"/>
            <input type="text" class="form-contact-input" placeholder="Código de Seg."/>
        </div>
        <div class="info-cartao">
            <input type="text" class="form-contact-input" placeholder="R$"/>
        </div>
        <div class="info-checkbox">
            <input type="checkbox">Declaro a veracidade do valor.
        </div>
        <div class="button-pagamento">
            <button>Declarar Pagamento</button>
        </div>
    </div>
</body>
</html>
